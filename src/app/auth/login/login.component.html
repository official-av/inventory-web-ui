<div class="login-wrapper">
  <form [formGroup]="loginForm" class="login" fxLayout="column" fxLayoutAlign="center center">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      inVentory
    </section>
    <div class="login-group" fxLayout="column" fxLayoutGap="20px">
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input type="text" name="email" clrInput placeholder="Email" formControlName="email"/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
      </clr-password-container>
      <button type="button" [disabled]="loginForm.invalid" (keyup.enter)="doSubmit()" (click)="doSubmit()" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
